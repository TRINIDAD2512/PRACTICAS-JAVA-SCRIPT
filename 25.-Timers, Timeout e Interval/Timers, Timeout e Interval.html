<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Timers, Timeout e Interval</title>
</head>
<body>
    <script>
        (function(){
            alert("Se ejecuta con el Console del Navegador")
            var contador = 0;

            var saludo = function(){
            contador++;
            console.log(contador);
            if (contador === 5){
                clearInterval(intervalo);
               } 
            };

           var intervalo = setInterval(saludo, 1000);

        }())
    </script>
    
</body>
</html>
