<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificando el estilo de los elementos</title>
    <style>
        .thumb{
            width: 200px;
            transition: 30ms all ease;
        }
        .grande{
            width: 400px;
        }
        .titulo{
            border: 1px solid navy;
            background: #ccc;
            padding: 10px;
        }
        .tituloGrande{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 id="encabezado" class=""> SOY UN ENCABEZADO\^.^/</h1>

    <script>
        var encabezado = document.getElementById("encabezado");
        encabezado.style.background= "navy";
        encabezado.style.color= "#fff";
        encabezado.style.fontFamily= "20px";
    </script>
</body>
</html>
