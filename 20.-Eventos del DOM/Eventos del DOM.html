<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos del DOM</title>
</head>
<body>
    <button id="boton"> BOTON </button>
    <input type="text" name="" id="input">

    <script>
        (function(){
            var saludo = function(){
                alert ('saludo');
            }
            var boton= document.getElementById('boton');
            boton.addEventListener("click", saludo);

        }())
    </script>
    
</body>
</html>
