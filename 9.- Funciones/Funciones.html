<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones</title>
</head>
<body>
    <script>
        var suma = function(numero1, numero2){
            var numero1 = numero1;
            var numero2 = numero2;

            return numero1 + numero2;
        }
        document.write ( suma(40,50));
        document.write ("<br>")
        document.write (suma(10,70));
    </script>
    
</body>
</html>
